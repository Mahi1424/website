</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Health</span>Post</h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li><a href="post.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <!--<li><a href="#">Sign Up</a></li>
            <li><a href="#">Login</a></li>-->
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Logout</a>
                    <i class="fa fa-chevron-down" style="font-size:.8em;"></i>
            </li>
        </ul>
    </header>
    <div class="auth-content">
        <div class="error"></div>
        <form type="text/javascript" id="form" action="login.html" method="POST" >
            <h2 class="form-title">Register</h2>
            <!--<div class="msg error">
                <li>Username required</li>
            </div>-->
            <div>
                <label for="name">UserName</label><br>
                <input type="text" id="name" name="name" class="text-input" required>
            </div>
            <div>
                <label>Email</label><br>
                <input type="email" name="email" class="text-input" required>
            </div>
            <div>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" class="text-input" required>
            </div>
            <div>
                <label for="confpassword">Password Confirmation</label><br>
                <input type="password" id="confpassword" name="confpassword" class="text-input" required>
            </div>
            <div>
                <button type="submit" name="submit">Register</button>
            </div>
            <p>Or <a href="login.html">Sign In</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
